<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
</head>
<body>
<h1>YouTube Video Downloader (Simple Mode)</h1>
<form id="downloadForm" method="post">
    <label for="yt_link">Enter YouTube URL:</label>
    <input type="text" id="yt_link" name="yt_link" placeholder="Enter YouTube URL" required>
    <button type="submit">Download</button>
</form>
<div id="responseMessage"></div>

<script>
    document.getElementById('downloadForm').addEventListener('submit', function (event) {
        event.preventDefault();
        const ytLink = document.getElementById('yt_link').value;

        // Отправляем POST запрос на сервер
        fetch('/api/download', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ yt_link: ytLink }),
        })
            .then(response => response.text())
            .then(data => {
                document.getElementById('responseMessage').innerText = data;
            })
            .catch(error => {
                document.getElementById('responseMessage').innerText = 'Error: ' + error.message;
            });
    });
</script>
</body>
</html>
