services:
  front:
    build: './Front'
    ports:
      - "59152:8080"
      - "59153:8081"
    volumes:
      - ./Front:/src  # Ensure this matches the source you want to mount

  ytdlp:
    build: './PAD-Spring_Boot'
    ports:
      - "59162:8080"

  mongodb:
    image: mongo:latest  # Use the official MongoDB Docker image
    container_name: mongodb
    ports:
      - "27017:27017"  # Expose MongoDB on port 27017
    volumes:
      - mongodb_data:/data/db  # Persist MongoDB data on the host machine
    # environment:
    #   - MONGO_INITDB_ROOT_USERNAME=root  # MongoDB root username
    #   - MONGO_INITDB_ROOT_PASSWORD=rootpassword  # MongoDB root password

# Volumes
volumes:
  mongodb_data:  # Named volume for MongoDB data persistence
